<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Info Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #111;
      color: #f1f1f1;
      margin: 0;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      width: 160px;
      height: auto;
      filter: brightness(0) invert(1);
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.05);
    }

    h2 {
      color: #f1f1f1;
      margin-top: 10px;
    }

    pre {
      white-space: pre-wrap;
      background: #222;
      color: #0f0;
      padding: 1em;
      border: 1px solid #555;
      border-radius: 10px;
      font-size: 16px;
      line-height: 1.5;
      overflow-x: auto;
    }

    @media (max-width: 600px) {
      pre {
        font-size: 14px;
      }

      header img {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://logos-world.net/wp-content/uploads/2020/04/Sony-Logo.png" alt="Sony Logo">
    <h2>SOEM PC Details</h2>
  </header>

  <main>
    <pre id="output">Loading...</pre>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const raw = params.get("data");
    const decoded = raw ? decodeURIComponent(raw.replace(/\+/g, ' ')) : "No data found.";
    document.getElementById("output").textContent = decoded;
  </script>
</body>
</html>
